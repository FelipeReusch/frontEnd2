<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Criar um formulario dinamicamente usand JS</title>
</head>
<body>
    <script>
        let formulario = document.createElement("form");
        formulario.setAttribute('method',"post");
        formulario.setAttribute('action',"#");
        let campo = document.createElement("input");
        campo.setAttribute('type',"txtnome");
        campo.setAttribute('name',"txtNome");

        let  botaoSubmit = document.createElement("input"); // criar botao 
        botaoSubmit.setAttribute('type',"submit");
        botaoSubmit.setAttribute('value', "enviar");

        formulario.appendChild(campo);
        formulario.appendChild(botaoSubmit);

        document.querySelector('body').appendChild(formulario);

    </script>
    
    
</body>
</html>
