<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>Desafio Formul√°rio Cadastro</title>
</head>

<body>
    <button onclick="myFunction()">Modo Dark </button>

    <script>
        let formulario = document.createElement("form");
        let titulo = document.createElement("h1");
        titulo.textContent = 'Login';
        formulario.appendChild(titulo);

        let div = document.createElement("div");
        formulario.appendChild(div);

        let inputEmail = document.createElement("input");
        inputEmail.setAttribute('placeholder', "Email");
        formulario.appendChild(inputEmail);

        let inputSenha = document.createElement("input");
        inputSenha.setAttribute('placeholder', "Senha");
        inputSenha.setAttribute('type', "password");
        formulario.appendChild(inputSenha);

        let botaoEnviar = document.createElement("input");
        botaoEnviar.setAttribute('type', "submit");
        botaoEnviar.setAttribute('value', "Enviar");
        div.appendChild(botaoEnviar);


        let botaoCancelar = document.createElement("input");
        botaoCancelar.setAttribute('type', "reset");
        botaoCancelar.setAttribute('value', "Cancelar");
        div.appendChild(botaoCancelar);

        const body = document.querySelector("body").appendChild(formulario);

        formulario.style.display = 'flex'
        formulario.style.flexDirection = 'column'
        formulario.style.alignItems = 'center'
        formulario.style.justifyContent = 'center'
        formulario.style.border = '1px solid black'
        formulario.style.backgroundColor = 'red'
        formulario.style.padding = '3rem'
        formulario.style.borderRadius = '1rem'
    </script>

</body>

</html>
